<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expert Assist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container card" style="...">
    <div class="row justify-content-center container">
        <h1> Pleas upload your csv file </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row content">
                <div class="col"> <br> <br>
                    <input type="file" name="document" id="document" required="required">
                </div>
                <div class="col">
                    <p id="id1">Labels</p>
                    <input type="text" name="attributeid1" id="attributeid1" required="required">
                </div>
                <div class="col">
                    <p id="id2">Data</p>
                    <input type="text" name="attributeid2" id="attributeid2" required="required">
                </div>

                <div class="col"> <br> <br>
                   <button id="submit" class="bnt-primary"> Upload</button>
                </div>
            </div>
        </form>
    </div>
    {% block messages %}
        {% if messages %}
            {% for message in message %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endblock %}
</div>
</body>
</html>
